<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="full-screen">
      <section id="sidebar">
        <div id="sidebar-logo">
          <img src="img/logo.svg" alt="Spotify">
        </div>
        <div id="sidebar-logo-xs">
          <img src="img/logo-small.svg" alt="Spotify">
        </div>
        <div id="sidebar-menu">
          <nav>
            <ul class="list-unstyled">
              <li><img src="img/home.svg" alt="Home"> <a href="#" class="active">Home</a></li>
              <li><img src="img/search.svg" alt="Cerca"> <a href="#">Cerca</a></li>
              <li><img src="img/libreria.svg" alt="Libreria"> <a href="#">La tua libreria</a></li>
            </ul>
          </nav>
        </div>
        <div id="sidebar-menu-xs">
          <nav>
            <ul class="list-unstyled">
              <li><img src="img/home.svg" alt="Home"></li>
              <li><img src="img/search.svg" alt="Cerca"></li>
              <li><img src="img/libreria.svg" alt="Libreria"></li>
            </ul>
          </nav>
        </div>
        <div id="sidebar-playlists">
          <h4>PLAYLIST</h4>
          <a href="#"><div class="add-playlist">
            <div class="add-button">+</div>
            <span>Crea Playlist</span>
          </div><a/>
          <nav>
            <ul class="list-unstyled">
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
              <li><a href="#">Nome Playlist<a/></li>
            </ul>
          </nav>
        </div>
        <div id="sidebar-user">
          <div class="sidebar-user-container">
            <div class="download-app">
              <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
              <span>Installa App</span>
            </div>
            <div class="divisor"></div>
            <div class="profile container-flex">
              <div class="user-icon">
                <img src="img/profile.svg" alt="">
              </div>
              <h5>Andrea Quadrante</h5>
            </div>
          </div>
        </div>
        <div id="sidebar-user-xs">
          <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
          <div class="user-icon">
            <img src="img/profile.svg" alt="">
          </div>
        </div>
      </section>
      <section id="home">
        <section id="calltoaction">
          <button type="button" name="button">EFFETTUA L'UPGRADE</button>
        </section>
      </section>
      <section id="player">

      </section>
    </main>
  </body>
</html>
